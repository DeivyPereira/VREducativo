<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="cdn/aframe.min.js"></script>
    <script src="cdn/aframe-extras.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-37064499-6"></script>
	<script src="cdn/readme.js"></script>
  <script>
        AFRAME.registerComponent('alpha-test', {
            dependencies: ['material'],
            init: function () {
                this.el.getObject3D('mesh').material.alphaTest = 0.5;
            }
        });

		AFRAME.registerComponent('video-handler',{
		  init: function(){
		   let el = this.el;
		   let vid = document.querySelector("#suma");
		   vid.pause();
		   el.addEventListener('mouseenter',function(){
			  vid.play();
		   });
		   el.addEventListener('mouseleave',function(){
			  vid.pause();
		   });
		  }
		});
		
			AFRAME.registerComponent('letra',{
		  init: function(){
			var el = this.el;  
            var num = this.data.num;  // <a-box>
            var defaultColor = el.getAttribute('color');
            var audio = el.getAttribute('audio');
		   el.addEventListener('mouseenter',function(){
				el.setAttribute("text", "color", "#ed57ca")
				 var success = document.querySelector('#audio'+audio);
                 success.play();
		   });
		   el.addEventListener('mouseleave',function(){
				el.setAttribute("text", "color", "white")
		   });
		  }
		});
    </script>
</head>
